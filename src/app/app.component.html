<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">

          <li class="list-group-item" *ngFor="let o of oddNumbers" [ngClass]="{'odd' : o % 2 !== 0}" [ngStyle]="{'backgroundColor': (o % 2 !==0) ? 'yellow' : 'transparent'}">
            {{o}}
          </li> 
        </div>
        <!-- <div *ngIf="!onlyOdd">

            <li class="list-group-item" *ngFor="let e of evenNumbers" [ngClass]="{'odd' : e % 2 !== 0}" [ngStyle]="{'background-color': (e%2 !==0) ? 'yellow' : 'transparent'}">
              {{e}}
            </li> 
          </div> -->
          <!-- <ng-template [ngIf]='!onlyOdd'>

            <div>
              
              <li class="list-group-item" *ngFor="let e of evenNumbers" [ngClass]="{'odd' : e % 2 !== 0}" [ngStyle]="{'background-color': (e%2 !==0) ? 'yellow' : 'transparent'}">
                {{e}}
              </li> 
            </div>
          </ng-template> -->

          <div *unless="onlyOdd">

              <li class="list-group-item" *ngFor="let e of evenNumbers" [ngClass]="{'odd' : e % 2 !== 0}" [ngStyle]="{'background-color': (e%2 !==0) ? 'yellow' : 'transparent'}">
                {{e}}
              </li> 
            </div>


      </ul>
      <p basicHighlight >style me With Basic Highlight Directive</p>
      <p BetterHighlight [defaultColor]="'yellow'" [betterHighlight]="'red'"> Stle me with better highlight directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">value is 5</p>
        <p *ngSwitchCase="10" >value is 10</p>
        <p *ngSwitchCase="100" >value is 100</p>
        <p *ngSwitchDefault>value is default</p>
      </div>
      <!-- <p [defaultColor]="'yellow'">test</p> -->
    </div>
  </div>
</div>
